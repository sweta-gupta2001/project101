<html>
 <head>
  <title>Admission Form</title>
 </head>
 <body>
  <center><h1>Admission Form</h1></center>
  
  <!--Form creation-->
 
  <form autocomplete="off">
   <table>
     <tr>
     	<td> <label for="name">Name:</label></td>
      	<td><input type="text" id="name"></td>
     </tr>
     <tr>
      	<td><label for="mname">Mother's Name:</label></td>
	  	<td><input type="text" id="name"></td>
     </tr>
  	 <tr>
     	<td>Birthday:</td>
	 	<td><input type="date" required></td>   <!-- Can we add any validations here via html ? ---> 
     </tr>
     <tr>
    	<td><label for="age">Age:</label></td>
    	<td><input type="number" id="age" required min="18" max="36"></td> <!-- Can we add any validations here via html ? --->
     </tr>
     <tr>
     	<td><label for="email">Email:</label></td>
     	<td><input type="text" id="email" required></td> <!-- Can we add any validations here via html ? ---> 
     </tr>
     <tr>
   	 	<td><label for="password">Password:</label></td>
	 	<td><input type="password" id="password"></td>
     </tr> 
   <!--- Make Female the default checked ?  ---> 
  	 <tr>
     	<td rowspan="3">Gender</td>
     	<td>Male<input type="radio" name="gender"></td>
  	 </tr>
  	 <tr>
     	<td>Female<input type="radio" name="gender" checked></td>
 	</tr>
  	<tr>
  		<td>Transgender<input type="radio" name="gender"></td>
  	</tr>
    <tr>
    	<td>Document Profile:</td>
    	<td><Select name="ids">
          <option value="ac">Adhar Card</option>
          <option value="vi">Voter ID Card</option>
          <option value="dl">Driving License</option>
          <option value="pc">Pan Card</option>
          </select></td>
    </tr>
    <tr>
    	<td>ID number:</td>
    	<td><input type="number" required min="0" max="1000"></td>
    </tr>
    <tr>
    	<td>Portfolio:</td>
    	<td><input type="url"></td>
    </tr>
    <tr>
    	<td rowspan="4">Intrested Subjects:</td>
    	<td>Computer<input type="checkbox"></td>
    </tr>
    <tr>
    	<td>Maths<input type="checkbox"></td>
    </tr>
    <tr>
  		<td>English<input type="checkbox"></td>
    </tr>
    <tr>
  		<td>History<input type="checkbox"></td>
    </tr>
    <tr>
    	<td>Image Upload:</td>
    	<td><input type="file" onchange="readURL(this)" accept="image/*"></td>
    </tr>
    <tr>
    	<td><input type="submit">
    	<input type="reset"></td>
    </tr>
   </table>
  </form>
 </body>
</html>
